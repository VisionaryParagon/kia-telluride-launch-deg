<section [@fade]="true">
  <div class="container">
    <h1>PreGame</h1>

    <mat-accordion>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          Agenda
        </mat-expansion-panel-header>

        <ng-template matExpansionPanelContent>
          <p><strong>Buckle up. It’s going to be a great day of active learning and fun!</strong></p>

          <img src="../../../assets/images/agenda.jpg" width="100%" alt="Agenda">
        </ng-template>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          BlippAR Download
        </mat-expansion-panel-header>

        <ng-template matExpansionPanelContent>
          <div class="blippar"></div>

          <p>Blippar is a free augmented reality app that we’ll be using during this event. Please download the app using one of the options below:</p>

          <div class="d-flex justify-content-center">
            <a class="px-2" href="https://itunes.apple.com/gb/app/blippar/id410604563" target="_blank"><img src="../../../assets/images/apple-app-store-badge.png" height="36px" alt="Download on the App Store"></a>
            <a class="px-2" href="https://play.google.com/store/apps/details?hl=en_GB&id=com.blippar.ar.android" target="_blank"><img src="../../../assets/images/google-play-badge.png" height="36px" alt="Get it on Google Play"></a>
          </div>
        </ng-template>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          Press Reviews
        </mat-expansion-panel-header>

        <ng-template matExpansionPanelContent>
          <p><a href="#" target="_blank">Motor Trend Review</a></p>

          <p><a href="#" target="_blank">Car &amp; Driver Review</a></p>
        </ng-template>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</section>
