<section [@fade]="true">
  <div class="container text-center">
    <h1>RockON</h1>

    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          {{ quizName }}
        </mat-expansion-panel-header>

        <ng-template matExpansionPanelContent>
          <p>This is your official Kia Telluride Certification Test. In order to receive your certification, you must pass this test with an 80% or better.</p>

          <p>When youâ€™re ready, launch the {{ quizName }} below. Good luck!</p>

          <div *ngIf="!error.length">
            <button class="kiaBtn" *ngIf="!hasAnswers" (click)="launchQuiz()">Launch Test</button>
            <button class="kiaBtn" *ngIf="hasAnswers" (click)="launchQuiz()">View Test Results</button>
          </div>

          <div class="errorMsg" [@topDown]="true" *ngIf="error.length">
            <p>{{ error }}</p>
          </div>
        </ng-template>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</section>
